<div class = "row">
  <div class="col-md-6">
      
      <script>
      var app = angular
            .module("myModule", [])
            .controller("myController", function($scope){
                
                
                var contact = [
                    { firstName: "nash", lastName: "de guzman"},
                    { firstName: "hiro", lastName: "yamamoto"},
                    { firstName: "angel", lastName: "macias"}                
                ];
                $scope.contact = contact;
                
            });
      
      
      
      
      </script>
    <h2>
      Contacts
    </h2>
  </div>
 <body ng-app="myModule">
  <div ng-controller="myController">
    Search: <input type="text" placeholder="Search Contact" ng-model="searchText"/>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/contact"><button>new</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
      
    <thead>
      <tr>
          <th>name</th>
      </tr>
      
    </thead>
    <tbody>
      <tr ng-repeat="contact in contacts | filter: searchText | orderBy:'lastName'" style="cursor:pointer" >
        <td>
            <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
